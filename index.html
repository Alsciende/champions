<!doctype html>
<html>

  <head>
    <title>Contest of Champions</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="scripts/jquery.ba-resize.min.js"></script>
    
  </head>
  <body>
  
    <div class="page" id="page-roster" data-role="page">
    
      <div id="roster-header" class="header" data-role="header">
        <a href="#page-add" class="ui-btn-left"
          data-icon="plus" 
          data-rel="page"  
          data-transition="slideup">Add</a>
        <a href="#page-teams" class="ui-btn-right"
          data-icon="grid" 
          data-rel="page" 
          data-transition="slide">Teams</a>
        <h1>Roster</h1>
      </div>
      
      <div role="main" class="ui-content">
        <div id="roster"></div>
      </div>
      
      <div id="popup-roster-configure" data-role="popup" data-overlay-theme="b" data-arrow="true">
        <div role="main" class="ui-content">
          <input type="checkbox" name="roster-configure-awakened" id="roster-configure-awakened">
          <label for="roster-configure-awakened">Awakened</label>
          <button name="roster-configure-delete" id="roster-configure-delete"
            data-icon="delete" data-theme="b">Delete</button>
        </div>
      </div>
      
    </div> 
    
      
    <div class="page" id="page-add" data-role="page" data-overlay-theme="b">
    
      <div class="header" data-role="header" style="overflow:hidden">
        <h3>Add</h3>
        <a href="#" data-rel="back" data-role="button" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
        <div data-role="navbar">
          <ul>
            <li><a id="add-stars-2" href="#" onclick="CoC.ui.add.setStars(2)" class="ui-btn-active">★★</a></li>
            <li><a id="add-stars-3" href="#" onclick="CoC.ui.add.setStars(3)">★★★</a></li>
            <li><a id="add-stars-4" href="#" onclick="CoC.ui.add.setStars(4)">★★★★</a></li>
          </ul>
        </div>
      </div>
      
      <div role="main" class="ui-content">
        <div id="add-heroes"></div>
      </div>
      
    </div>
    
    <div class="page" id="page-teams" data-role="page">
    
      <div class="header" data-role="header">
        <a href="#page-roster" class="ui-btn-left"
          data-rel="back" 
          data-icon="back">Roster</a>
        <a href="#panel-team-settings" class="ui-btn-right"
          data-role="button" 
          data-rel="panel" 
          data-icon="gear">Settings</a>
        <h1>Teams</h1>
      </div>
      
      <div role="main" class="ui-content">
        <div id="teams"></div>
      </div>
      
      <div id="panel-team-settings" 
        data-role="panel"
        data-position="right" 
        data-display="overlay"
        data-theme="none">
      
        <h3 for="team-settings-size">Team Size</h3>
        
        <div class="team-settings-size" class="ui-field-contain">
          <fieldset data-role="controlgroup" data-type="horizontal" data-theme="b">
            <input type="radio" name="team-settings-size" id="team-settings-size-3" value="3">
            <label for="team-settings-size-3">3</label>
            <input type="radio" name="team-settings-size" id="team-settings-size-4" value="4">
            <label for="team-settings-size-4">4</label>
            <input type="radio" name="team-settings-size" id="team-settings-size-5" value="5">
            <label for="team-settings-size-5">5</label>
          </fieldset>
        </div>
        
        <h3 for="team-settings-size">Include Champions</h3>
        
        <div class="team-settings-include" data-role="fieldcontain">
          <label for="team-settings-include-4">★★★★</label>
          <select name="team-settings-include-4" id="team-settings-include-4" data-role="slider" data-theme="b">
            <option value="no">No</option>
            <option value="yes">Yes</option>
          </select>
        </div>
        
        <div class="team-settings-include" data-role="fieldcontain">
          <label for="team-settings-include-3">★★★</label>
          <select name="team-settings-include-3" id="team-settings-include-3" data-role="slider" data-theme="b">
            <option value="no">No</option>
            <option value="yes">Yes</option>
          </select>
        </div>
        
        <div class="team-settings-include" data-role="fieldcontain">
          <label for="team-settings-include-2">★★</label>
          <select name="team-settings-include-2" id="team-settings-include-2" data-role="slider" data-theme="b">
            <option value="no">No</option>
            <option value="yes">Yes</option>
          </select>
        </div>
        
        <button id="button-team-settings-apply" data-theme="b">Apply</button>
      </div>
    </div>
    
    <script src="scripts/base.js"></script>
    <script src="scripts/logic.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/interface.js"></script>
    <script>
    /*
      CoC.settings.setValue("include-4", true);
      CoC.settings.setValue("include-3", true);
      CoC.settings.setValue("include-2", true);
      CoC.settings.setValue("size", 3)
    */
      CoC.settings.setWeight("stars-2", 1);
      CoC.settings.setWeight("stars-3", 2);
      CoC.settings.setWeight("stars-4", 4);

      CoC.settings.setWeight("awakened", 1.5);
    
      CoC.settings.setWeight("attack", 30);
      CoC.settings.setWeight("critrate", 20);
      CoC.settings.setWeight("critdmg", 10);

      CoC.settings.setWeight("pgain", 1);
      CoC.settings.setWeight("pblock", 1);
      CoC.settings.setWeight("block", 1);
      CoC.settings.setWeight("armor", 1);
      CoC.settings.setWeight("health", 1);

      
      CoC.settings.setDuplicateWeight(2,0.75);
      CoC.settings.setDuplicateWeight(3,0.5);
      CoC.settings.setDuplicateWeight(4,0.25);
      CoC.settings.setDuplicateWeight(5,0.125);

    </script>
  </body>
</html>
